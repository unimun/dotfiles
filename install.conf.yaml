- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- link:
    ~/.dotfiles: ""
    ~/bin/yank: yank
    ~/.zshenv:
      force: true
      path: zshenv
    ~/.config/zsh:
      force: true
      path: zsh
    ~/.config/alacritty:
      force: true
      path: alacritty
    ~/.config/nvim:
      force: true
      path: nvim
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
